<head>

</head>

<body>
  <!-- SignIn form -->
  <div class="form-container">
    <form id="MainForm" class="m-4">
      <h2>Sign In</h2>
      <small id="emailHelp" class="form-text text-muted">Kindly log in with your saved credentials</small>
     
      <div class="form-floating mb-3">
        <input type="email" class="form-control"
         id="emailInp" aria-describedby="emailHelp" 
         placeholder="Email" />
        <!-- <label for="emailInp">Email address</label> -->
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="passwordInp" placeholder="Password" />
        <!-- <label for="passwordInp">Password</label> -->
      </div>

      <button type="submit" class="btn btn-primary" style="float: right">
        Sign In
      </button>
      <a href="register.html">
        <button type="button" class="btn btn-primary">Go to Sign Up</button>
      </a>
    </form>
  </div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-analytics.js";
    import {
      getDatabase,
      get,
      ref,
      child,
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZkSheSC3erQVh0OFaHOpyBgTLr-Zemf0",
      authDomain: "agrog-ac9d5.firebaseapp.com",
      databaseURL: "https://agrog-ac9d5-default-rtdb.firebaseio.com",
      projectId: "agrog-ac9d5",
      storageBucket: "agrog-ac9d5.appspot.com",
      messagingSenderId: "666106586887",
      appId: "1:666106586887:web:e0f28eb6fd837ee21e47a2",
      measurementId: "G-08ER6YLGEN",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase();
    const auth = getAuth(app);
    const dbref = ref(db);

    let EmailInp = document.getElementById("emailInp");
    let PasswordInp = document.getElementById("passwordInp");
    let MainForm = document.getElementById("MainForm");

    let SignInUser = (evt) => {
      evt.preventDefault();

      signInWithEmailAndPassword(auth, EmailInp.value, PasswordInp.value)
        .then((userCredential) => {
          // Signed in
          const user = userCredential.user;
          console.log("User signed in:", user.uid);

          // Store user details in session storage
          /*const userInfo = {
            displayName: user.name,
            email: user.email,
            // Add more user information if needed
          };*/
          sessionStorage.setItem("user", JSON.stringify(user));

            // Redirect to a secure page
            window.location.href = "index.html";
          })
          .catch((error) => {
            alert("Error: " + error.message);
            const errorCode = error.code;
            const errorMessage = error.message;
            console.error("Login error:", errorCode, errorMessage);
          });
      };
        
    MainForm.addEventListener("submit", SignInUser);
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.bundle.min.js"
