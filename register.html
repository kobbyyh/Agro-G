<body>
  <div class="form-container">
    <form id="MainForm" class="m-4">
      <h2>Register</h2>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      <div class="form-floating mb-3">
        <input type="email" placeholder="Email Address" class="form-control" id="emailInp" aria-describedby="emailHelp">
      </div>

      <div class="form-floating mb-3">
        <!-- <label for="floatingPassword">First Name</label> -->
        <input type="text" class="form-control" id="fnameInp" placeholder="First Name">
      </div>

      <div class="form-floating mb-3">
        <!-- <label for="floatingPassword">Last Name</label> -->
        <input type="text" class="form-control" id="lnameInp" placeholder="Last Name">
      </div>

      <div class="form-floating mb-3">
        <!-- <label for="floatingPassword">Password</label> -->
        <input type="password" class="form-control" id="passwordInp" placeholder="Password">
      </div>

      <div class="form-group mt-3">
        <select class="form-control">
          <option selected>Please select your geographical location </option>
          <option>Africa</option>
          <option>Asia</option>
          <option>Australia</option>
          <option>Europe</option>
          <option>Others</option>
        </select>
        <small id="emailHelp" class="form-text text-muted">If your continent is not included, click others</small>

      </div>

      <button type="submit" class="btn btn-primary" style="float: right;">Sign Up</button>
      <a href="index.html">
        <button type="button" class="btn btn-primary">Go to Login</button>
      </a>
    </form>
  </div>

   <!-- Firebase and other JavaScript -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"

 <!-- Firebase Initialization and User Registration -->
 <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js" defer></script>

  <script type="module" defer>

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";

    import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase();
    const auth = getAuth(app);

    let EmailInp = document.getElementById("emailInp");
    let PasswordInp = document.getElementById("passwordInp");
    let FnameInp = document.getElementById("fnameInp");
    let LnameInp = document.getElementById("lnameInp");
    let MainForm = document.getElementById("MainForm");

    let RegisterUser = evt => {
      evt.preventDefault();
      // console.log("First Name Input Field Value:", FnameInp.value);

    createUserWithEmailAndPassword(auth, EmailInp.value, PasswordInp.value)
      .then((credentials) => {
        // Clear form fields
        EmailInp.value = '';
        PasswordInp.value = '';
        FnameInp.value = '';
        LnameInp.value = '';

        // Display success message
        const user = credentials.user;
        const firstName = FnameInp.value;
        alert(`Thank you ${FnameInp.value}! Your account has been created.`);
        console.log(credentials);
      })
      .then(() => {
        
        window.location.href = "login.html";
      })
      .catch((error) => {
        alert("Error: " + error.message)
        const errorCode = error.code;
        const errorMessage = error.message;
        console.log(errorCode, errorMessage);
      });
  };

    MainForm.addEventListener("submit", RegisterUser);
  </script>
