    <form id="MainForm" class="m-4">

      <div class="form-floating mb-3">
        <!-- <label for="floatingPassword">Password</label> -->

      </div>

      <div class="form-group mt-3">
        <select class="form-control">
          <option selected>Please select your geographical location </option>
          <option>Africa</option>
          <option>Asia</option>
          <option>Australia</option>
          <option>Europe</option>
          <option>Others</option>
        </select>
        <small id="emailHelp" class="form-text text-muted">If your continent is not included, click others</small>

      <button type="submit" class="btn btn-primary" style="float: right;">Sign Up</button>
