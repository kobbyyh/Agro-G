<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agriculture | Signup</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js" defer></script>

  <!-- Other imports -->
  <link rel="apple-touch-icon" sizes="180x180" href="./images/agroculture.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/agroculture.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./images/agroculture.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="stylesheet" href="style-updated.css" />
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <div class="form-container">
    <form id="MainForm" class="m-4">
      <h2>Register</h2>

      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="emailInp" aria-describedby="emailHelp"
          placeholder="Email Address" />
        <label for="emailInp">Email address</label>
      </div>

      <div class="form-floating mb-3">
        <!-- <label for="floatingPassword">First Name</label> -->
        <input type="text" class="form-control" id="fnameInp" placeholder="First Name" />
        <label for="fnameInp">First Name</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="lnameInp" placeholder="Last Name" />
        <label for="lnameInp">Last Name</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="passwordInp" placeholder="Password" />
        <label for="passwordInp">Password</label>

      </div>

      <div class="form-floating mb-3">
        <input type="textarea" class="form-control" id="bioInp" placeholder="Enter a short bio about yourself" />
        <label for="bioInp">Enter a short bio about yourself</label>
      </div>


      <button type="submit" class="btn btn-primary" style="float: right">
        Sign Up
      </button>
      <a href="index.html">
        <button type="button" class="btn btn-primary">Go to Login</button>
      </a>
    </form>
  </div>

  <!-- Firebase and other JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"
    defer></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"
    defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"
    defer></script>

  <!-- translator -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        { pageLanguage: "en" },
        "google_translate_element"
      );
    }
  </script>
  <script type="module" defer>
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-analytics.js";
    import {
      getDatabase,
      set,
      ref,
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZkSheSC3erQVh0OFaHOpyBgTLr-Zemf0",
      authDomain: "agrog-ac9d5.firebaseapp.com",
      databaseURL: "https://agrog-ac9d5-default-rtdb.firebaseio.com",
      projectId: "agrog-ac9d5",
      storageBucket: "agrog-ac9d5.appspot.com",
      messagingSenderId: "666106586887",
      appId: "1:666106586887:web:e0f28eb6fd837ee21e47a2",
      measurementId: "G-08ER6YLGEN",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase();
    const auth = getAuth(app);

    let EmailInp = document.getElementById("emailInp");
    let PasswordInp = document.getElementById("passwordInp");
    let FnameInp = document.getElementById("fnameInp");
    let LnameInp = document.getElementById("lnameInp");
    let BioInp = document.getElementById("bioInp");
    let MainForm = document.getElementById("MainForm");

    let RegisterUser = (evt) => {
      evt.preventDefault();
      console.log(
        EmailInp.value,
        PasswordInp.value,
        FnameInp.value,
        LnameInp.value,
        BioInp.value
      );

      createUserWithEmailAndPassword(auth, EmailInp.value, PasswordInp.value)
        .then(async (credentials) => {
          // Save user data to database
          const firstName = FnameInp.value;
          await set(ref(db, `users/${credentials.user.uid}`), {
            email: EmailInp.value,
            firstName: firstName,
            lastName: LnameInp.value,
            bio: BioInp.value,
          });



          // Clear form fields
          EmailInp.value = "";
          PasswordInp.value = "";
          FnameInp.value = "";
          LnameInp.value = "";
          BioInp.value = "";

          // Display success message
          const user = credentials.users;

          alert(`Thank you ${firstName}! Your account has been created.`);
          console.log(credentials);

          return (window.location.href = "login.html");
        })
        .catch((error) => {
          alert("Error: " + error.message);
          const errorCode = error.code;
          const errorMessage = error.message;
          console.log(errorCode, errorMessage);
        });
    };

    MainForm.addEventListener("submit", RegisterUser);
  </script>

  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    defer></script>
</body>

</html>
